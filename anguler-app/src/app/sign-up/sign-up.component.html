<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form [formGroup]="SignUpForm" (ngSubmit)="signup()">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >User Name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="username"
          formControlName="username"
        />
        <div
          *ngIf="username?.invalid && (username?.dirty || username?.touched)"
          class="alert alert-danger mt-1"
        >
          <div *ngIf="username?.hasError('required')">Name is required.</div>
          <div *ngIf="username?.hasError('minlength')">
            Name must be at least 4 characters long.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="*****"
          formControlName="password"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="alert alert-danger mt-1"
        >
          <div *ngIf="password?.hasError('required')">
            password is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label"
          >confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput3"
          placeholder="*****"
          formControlName="confirmPassword"
        />
        <div
          *ngIf="
            confirmPassword?.invalid &&
            (confirmPassword?.dirty || confirmPassword?.touched)
          "
          class="alert alert-danger mt-1"
        >
          <div *ngIf="confirmPassword?.hasError('required')">
            password is required.
          </div>
          <div *ngIf="confirmPassword?.hasError('passwordMismatch')">
            password must be matches.
          </div>
        </div>
      </div>
      <p class="signup-text">
        you have an account? <a routerLink="/login">login</a>
      </p>

      <p *ngIf="invalid" class="text-danger">{{ errorMessage }}</p>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="SignUpForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
